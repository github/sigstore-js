name: build-sign-verify-node

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  lint-source:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3
    - name: Setup node
      uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # v3
      with:
        node-version: 16
        cache: npm
    - name: Install dependencies
      run: npm install
    - name: Run linter
      run: npm run lint:check

  run-tests:
    name: Run tests
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 14.17.0
          - 14.x
          - 16.13.0
          - 16.x
          - 18.0.0
          - 18.x
        platform:
          - os: ubuntu-latest
            shell: bash
          - os: macos-latest
            shell: bash
          - os: windows-latest
            shell: cmd
    runs-on: ${{ matrix.platform.os }}
    defaults:
      run:
        shell: ${{ matrix.platform.shell }}
    steps:
    - name: Checkout source
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3
    - name: Setup node
      uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm run test:ci

  build-package:
    name: Build Package
    needs: [lint-source, run-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
    - name: Checkout source
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3
    - name: Setup node
      uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # v3
      with:
        node-version: 16
        cache: npm
    - name: Install dependencies
      run: npm install
    - name: Create package
      run: |
        npm run build
        npm pack
    - name: Sign package
      run: |
        ./bin/sigstore.js sign sigstore-0.0.1-alpha.1.tgz > bundle.sigstore
    - name: Archive package
      uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8 # v3
      with:
        name: package
        path: sigstore-0.0.1-alpha.1.tgz
    - name: Archive signature
      uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8 # v3
      with:
        name: bundle
        path: bundle.sigstore

  verify-signature:
    name: Verify Signature
    needs: build-package
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3
    - name: Setup node
      uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # v3
      with:
        node-version: 16
        cache: npm
    - name: Install dependencies
      run: npm install
    - name: Download package
      uses: actions/download-artifact@9782bd6a9848b53b110e712e20e42d89988822b7 # v3
      with:
        name: package
    - name: Download signature
      uses: actions/download-artifact@9782bd6a9848b53b110e712e20e42d89988822b7 # v3
      with:
        name: bundle
    - name: Compile sigstore
      run: |
        npm run build
    - name: Verify artifact signature
      run: |
        ./bin/sigstore.js verify bundle.sigstore sigstore-0.0.1-alpha.1.tgz
