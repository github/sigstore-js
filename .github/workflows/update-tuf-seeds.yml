name: Update TUF Seeds

on:
  workflow_dispatch:
  push:

permissions:
  contents: read

jobs:
  update-tuf-seeds:
    runs-on: ubuntu-latest
    env:
      DEBUG: "tuf:*"
      TUF_MIRROR: https://tuf-repo-cdn.sigstore.dev
    steps:
      - name: Init TUF cache
        run: npx @sigstore/cli init --mirror ${TUF_MIRROR}
      - name: ls
        run: tree ~/.local/share
